program: experiments/003-fit-int/scripts/mse_distloss_supcr.py
project: torchcell_qm9_loss_study
method: grid

parameters:
  wandb:
    parameters:
      project:
        values: ["qm9_loss_study"]

  training:
    parameters:
      num_epochs:
        values: [30]
      dataset_size:
        values: [10000] #[1000] #[null] for all #TODO
      learning_rate:
        values: [1e-3]
      batch_size:
        values: [128]
      hidden_channels:
        values: [256]
      weight_decay:
        # values: [0.0, 1e-6, 1e-4]
        values: [0.0]

  loss_sweep:
    parameters:
      lambda_dist:
        values: [0, 1e-3, 1e-1, 1e0, 1e1]
      lambda_supcr:
        values: [0, 1e-3, 1e-1, 1e0, 1e1]

command:
  - ${env}
  - python
  - ${program}
