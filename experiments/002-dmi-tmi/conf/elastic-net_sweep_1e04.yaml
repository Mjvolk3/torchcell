# experiments/smf-dmf-tmf-001/conf/elastic-net_1e03.yaml
program: experiments/002-dmi-tmi/scripts/elastic_net.py
project: torchcell_002-dmi-tmi_trad-ml_elastic-net_1e03

method: grid

parameters:
  cell_dataset:
    parameters:
      graphs:
        values: [null]
      node_embeddings:
        values:
          # - [one_hot_gene]
          # - [codon_frequency]
          # - [calm]
          # - [fudt_downstream]
          # - [fudt_upstream]
          # - [prot_T5_all]
          # - [prot_T5_no_dubious]
          # - [nt_window_5979]
          # - [nt_window_three_prime_300]
          # - [nt_window_five_prime_1003]
          # - [esm2_t33_650M_UR50D_all]
          # - [esm2_t33_650M_UR50D_no_dubious]
          # - [normalized_chrom_pathways]
          # - [random_1000]
          # - [random_100]
          # - [random_10]
          - [random_1]
      size:
        values: [1e4]
      is_pert:
        values: [true, false]
      aggregation:
        values: [sum, mean]
  data_module:
    parameters:
      batch_size:
        values: [16]
      num_workers:
        values: [6]
      pin_memory:
        values: [true]
  elastic_net:
    parameters:
      alpha:
        values: [0.1, 0.5, 1.0]
      l1_ratio:
        values: [0.1, 0.5, 0.9]
  is_cross_validated:
    values: [true]

command:
  - ${env}
  - python
  - ${program}
