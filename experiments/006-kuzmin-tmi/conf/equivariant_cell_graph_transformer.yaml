#experiments/006-kuzmin-tmi/conf/cell_graph_transformer.yaml
defaults:
  - default
  - _self_

wandb:
  project: torchcell_006-kuzmin-tmi_cell_graph_transformer
  tags: [transformer, graph_regularization, gene_interaction]

cell_dataset:
  graphs: [
      physical,
      regulatory,
      tflink,
      string12_0_neighborhood,
      string12_0_fusion,
      string12_0_cooccurence,
      string12_0_coexpression,
      string12_0_experimental,
      string12_0_database,
    ]

  # Transformer uses learned gene embeddings, not pre-computed
  node_embeddings: []

# Transform configuration
transforms:
  use_transforms: true
  forward_transform:
    normalization:
      gene_interaction:
        strategy: "standard" # Options: standard, minmax, robust

profiler:
  enabled: false  # Toggle profiling on/off
  is_pytorch: true  # Use PyTorch Profiler for detailed CPU/CUDA operator-level profiling

data_module:
  is_perturbation_subset: true
  perturbation_subset_size: 10000  # 2.5e4
  batch_size: 256  # Reduced for equivariant propagation layers (256 â†’ 16)
  num_workers: 16  # 2 > 8...
  pin_memory: true
  prefetch: false
  prefetch_factor: 4
  persistent_workers: true

trainer:
  max_epochs: 500  # Match DANGO training duration
  strategy: auto  # ddp_find_unused_parameters_true # auto # ddp
  num_nodes: 1
  accelerator: gpu
  devices: 1
  overfit_batches: 0
  precision: "bf16-mixed"  # "32-true", "16-mixed", "bf16-mixed"

# Compilation settings for PyTorch 2.0+
compile_mode: null  # null, "default", "reduce-overhead", "max-autotune"

# Transformer model configuration
model:
  checkpoint_path: null  # *.ckpt
  gene_num: 6607
  hidden_channels: 64  # d in weekly report
  num_transformer_layers: 6  # L layers
  num_attention_heads: 9  # H heads per layer (must divide hidden_channels evenly)
  dropout: 0.1

  # Loss balancing
  graph_reg_scale: 0.001  # Global scale factor for graph regularization

  # Learnable embedding configuration
  learnable_embedding:
    enabled: true  # Auto-enabled when node_embeddings is empty
    size: ${model.hidden_channels}  # Default to match hidden_channels
    preprocessor:  # Only used if total_input_dim != hidden_channels
      num_layers: 2
      dropout: 0.1

  # Graph regularization configuration
  graph_regularization:
    enabled: true
    row_sampling_rate: 0.5  # Sample 50% of adjacency rows for KL computation

    # Map graph names to (layer, head, lambda) for regularization
    # Early-mid layers, one head per graph
    # REDUCED lambdas significantly to balance with MSE loss
    regularized_heads:
      physical:
        layer: 0
        head: 0
        lambda: 0.001  # Reduced from 0.1
      regulatory:
        layer: 0
        head: 1
        lambda: 0.001  # Reduced from 0.1
      string12_0_coexpression:
        layer: 1
        head: 0
        lambda: 0.0005  # Reduced from 0.05
      string12_0_experimental:
        layer: 1
        head: 1
        lambda: 0.0005  # Reduced from 0.05
      string12_0_database:
        layer: 2
        head: 0
        lambda: 0.0005  # Reduced from 0.05

  # Perturbation head configuration
  perturbation_head:
    use_cross_attention: true
    num_heads: 4
    dropout: 0.1

# Loss and optimization configuration
regression_task:
  loss: logcosh  # Options: logcosh, mse
  execution_mode: "training"  # "training" or "dataloader_profiling"

  optimizer:
    type: "AdamW"
    lr: 1e-4  # Overridden by lr_scheduler
    weight_decay: 1e-12

  lr_scheduler:
    type: "CosineAnnealingWarmupRestarts"
    first_cycle_steps: 300  # First convergence at epoch 300
    cycle_mult: 0.75  # Each cycle is shorter
    max_lr: 5e-4  # Peak LR
    min_lr: 1e-6  # Floor LR
    warmup_steps: 0  # Quick warmup
    gamma: 0.50  # Decay across cycles (reduces peak LR by 50% each restart)

  clip_grad_norm: true
  clip_grad_norm_max_norm: 10.0
  grad_accumulation_schedule: null  # {0: 2} for gradient accumulation
  plot_sample_ceiling: 10000
plot_every_n_epochs: 1 # Sample plotting (predictions vs truth)
plot_transformer_diagnostics_every_n_epochs: 1
plot_edge_recovery_every_n_epochs: 1