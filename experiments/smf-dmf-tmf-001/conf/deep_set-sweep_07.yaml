# experiments/smf-dmf-tmf-001/conf/deep_set-sweep_06.yaml
# [[experiments.smf-dmf-tmf-001.conf.deep_set-sweep_06.yaml]]
# https://github.com/Mjvolk3/torchcell/tree/main/experiments/smf-dmf-tmf-001/conf/deep_set-sweep_06.yaml

program: experiments/smf-dmf-tmf-001/deep_set.py
project: torchcell_smf-dmf-tmf-001-07
method: grid
metric:
  goal: minimize
  name: val/loss

parameters:
  cell_dataset:
    parameters:
      graphs:
        values: [null]
      node_embeddings:
        values:
          [
            one_hot_gene,
            codon_frequency,
            fudt_downstream,
            fudt_upstream,
            prot_T5_all,
            prot_no_dubious,
            nt_window_5979,
            nt_window_three_prime_300,
            nt_window_five_prime_1003,
            esm2_t33_650M_UR50D_all,
            esm2_t33_650M_UR50D_no_dubious,
            normalized_chrom_pathways,
            normalized_chrom,
          ]
      max_size:
        values: [1e2]
  data_module:
    parameters:
      batch_size:
        values: [32]
      num_workers:
        values: [12]
      pin_memory:
        values: [true]
  trainer:
    parameters:
      max_epochs:
        values: [30]
      strategy:
        values: [auto]
  models:
    parameters:
      graph:
        parameters:
          hidden_channels:
            values: [128]
          out_channels:
            values: [32]
          num_node_layers:
            values: [2]
          num_set_layers:
            values: [2]
          norm:
            values: [batch]
          activation:
            values: [relu]
          skip_node:
            values: [true]
          skip_set:
            values: [true]
      pred_head:
        parameters:
          layer_dims:
            values: [[1]]
  regression_task:
    parameters:
      target:
        values: [fitness]
      boxplot_every_n_epochs:
        values: [5]
      learning_rate:
        values: [1e-4]
      weight_decay:
        values: [1e-3]
      loss:
        values: [mse]
      clip_grad_norm:
        values: [true]
      clip_grad_norm_max_norm:
        values: [1]
command:
  - ${env}
  - python
  - ${program}
