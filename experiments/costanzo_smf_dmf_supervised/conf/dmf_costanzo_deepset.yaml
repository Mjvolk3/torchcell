# experiments/config/dmf_costanzo_deepset.yaml
defaults:
  - default
  - _self_ # append to end for overriding duplicate configs in default

wandb:
  mode: online # disabled, offline, online
  project: torchcell
  tags: [poc, subset]

data_module:
  batch_size: 16 #32
  num_workers: 4
  pin_memory: true

trainer:
  max_epochs: 1000
  strategy: auto #ddp

regression_task:
  wt_step_freq: 10
  boxplot_every_n_epochs: 1
  learning_rate: 1e-2 #1e-3
  weight_decay: 1e-5
  loss: weighted_mse
  penalty: 10

models:
  graph:
    node_layers: [64, 32, 32] # [1024, 512]
    set_layers: [16, 8, 8] # [256, 128]
    norm: layer
    activation: gelu
    skip_node: true
    skip_set: true
  mlp_refset:
    layer_dims: [1]
