defaults:
  - default
  - _self_

wandb:
  # FLAG
  project: torchcell_005-kuzmin2018-tmi_dango
  tags: []

cell_dataset:
  graphs:
    [
      string9_1_neighborhood,
      string9_1_fusion,
      string9_1_cooccurence,
      string9_1_coexpression,
      string9_1_experimental,
      string9_1_database,
    ]
  node_embeddings: null
  learnable_embedding_input_channels: 64

profiler:
  is_pytorch: true

data_module:
  is_perturbation_subset: false
  perturbation_subset_size: null
  batch_size: 2 #32
  num_workers: 2
  pin_memory: false
  prefetch: false

trainer:
  max_epochs: 1000 # 20 # FLAG
  strategy: auto #ddp #ddp_find_unused_parameters_true #auto # ddp
  num_nodes: 1
  accelerator: cpu
  devices: 1
  overfit_batches: 0

# ------ Placeholders for hydra optuna
heads: 10 # placeholder
norms: "layer" # placeholder
# ------
model:
  checkpoint_path: null #*.ckpt
  hidden_channels: 64

regression_task:
  loss: logcosh
  is_weighted_phenotype_loss: true
  lambda_dist: 0.1
  lambda_supcr: 0.001
  optimizer:
    type: "AdamW"
    lr: 1e-5
    weight_decay: 1e-6
  lr_scheduler:
    type: "ReduceLROnPlateau"
    mode: "min"
    factor: 0.2
    patience: 3
    threshold: 1e-4
    threshold_mode: "rel"
    cooldown: 2
    min_lr: 1e-9
    eps: 1e-10
  clip_grad_norm: true
  clip_grad_norm_max_norm: 10.0
  grad_accumulation_schedule: null
  plot_sample_ceiling: 10000
  plot_every_n_epochs: 1
