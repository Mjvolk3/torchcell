# experiments/config/dmf_costanzo_deepset.yaml
defaults:
  - default
  - _self_ # append to end for overriding duplicate configs in default

wandb:
  mode: online # disabled, offline, online
  project: torchcell
  tags: [poc, subset]

cell_dataset:
  experiments: costanzo2016_1e3
  name: cell_1e3

data_module:
  batch_size: 16 #32
  num_workers: 4
  pin_memory: true

trainer:
  max_epochs: 100
  strategy: auto #ddp

regression_task:
  wt_train_ratio: 0.1
  boxplot_every_n_epochs: 1
  learning_rate: 1e-2 #1e-3
  weight_decay: 1e-5
  loss: mse
  weighted_mse_penalty: null # only for weighted mse
  train_wt_node_loss: true
  clip_grad_norm: true
  clip_grad_norm_max_norm: 0.01
  order_penalty: true
  lambda_order: 1.0

models:
  graph:
    node_layers: [128, 64] # [1024, 512]
    set_layers: [32, 32] # [256, 128]
    norm: batch
    activation: gelu
    skip_node: true
    skip_set: true
  mlp_refset:
    layer_dims: [1]
