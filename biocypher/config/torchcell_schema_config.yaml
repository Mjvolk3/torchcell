# Nodes
dataset:
    represented_as: node

# study:
#     represented_as: node
#     properties:
#         name: str

publication:
    represented_as: node
    properties:
        pubmed_id: str
        pubmed_url: str
        doi: str
        doi_url: str
        serialized_data: str

# experiment is a process. "ran an experiment", meaning ran the process
# study used for collection of.

experiment:
    represented_as: node
    is_a: activity
    properties:
        serialized_data: str

experiment reference:
    represented_as: node
    is_a: activity
    properties:
        serialized_data: str

genome:
    represented_as: node
    properties:
        species: str
        strain: str
        serialized_data: str

genotype:
    represented_as: node
    properties:
        systematic_gene_names: list
        perturbed_gene_names: list
        perturbation_types: list
        serialized_data: str

perturbation:
    is_a: genotype
    represented_as: node
    properties:
        systematic_gene_name: str
        perturbed_gene_name: str
        perturbation_type: str
        description: str
        strain_id: str
        serialized_data: str

environment:
    is_a: environmental exposure
    represented_as: node
    properties:
        temperature: str
        media: str
        serialized_data: str

media:
    is_a: environmental exposure
    represented_as: node
    properties:
        name: str
        state: str
        serialized_data: str

temperature:
    is_a: environmental exposure
    represented_as: node
    properties:
        value: float
        unit: str
        serialized_data: str

# TODO expand out to include different phenotypes.
# PHENOTYPES START
fitness phenotype:
    is_a: phenotypic feature
    represented_as: node
    properties:
        graph_level: str
        label_name: str
        label_statistic_name: str
        fitness: float
        std: float
        serialized_data: str

gene interaction phenotype:
    is_a: phenotypic feature
    represented_as: node
    properties:
        graph_level: str
        label_name: str
        label_statistic_name: str
        interaction: float
        p_value: float
        serialized_data: str

gene essentiality phenotype:
    is_a: phenotypic feature
    represented_as: node
    properties:
        graph_level: str
        label_name: str
        is_essential: bool
        serialized_data: str

synthetic lethality phenotype:
    is_a: phenotypic feature
    represented_as: node
    properties:
        graph_level: str
        label_name: str
        label_statistic_name: str
        is_synthetic_lethal: bool
        statistic_score: float
        serialized_data: str

synthetic rescue phenotype:
    is_a: phenotypic feature
    represented_as: node
    properties:
        graph_level: str
        label_name: str
        label_statistic_name: str
        is_synthetic_rescue: bool
        statistic_score: float
        serialized_data: str
# PHENOTYPES END

# RELATIONSHIPS
genotype member of:
    is_a: participates in
    represented_as: edge
    source: genotype
    target: experiment

perturbation member of:
    is_a: genetically associated with
    represented_as: edge
    source: perturbation
    target: genotype

environment member of:
    is_a: participates in
    represented_as: edge
    source: environment
    target: [experiment, experiment reference]

# If you have multiple sources you must specify the input_label type
phenotype member of:
    is_a: participates in
    represented_as: edge
    input_label: phenotype
    source:
        [
            fitness phenotype,
            gene essentiality phenotype,
            synthetic lethality phenotype,
            synthetic rescue phenotype,
        ]
    target: [experiment, experiment reference]

media member of:
    is_a: part of
    represented_as: edge
    source: media
    target: environment

temperature member of:
    is_a: part of
    represented_as: edge
    source: temperature
    target: environment

genome member of:
    is_a: participates in
    represented_as: edge
    source: genome
    target: experiment reference

# publication mentions experiment:
# is_a: mentions
# mentions not supported... unsure why. Maybe query on biocypher zulip.
# information content entity to named thing association:
mentions:
    is_a: mentions
    represented_as: edge
    source: publication
    target: experiment

# Since we treat experiment as process, we need process to continuant relationship... has_output isn't perfect but only one that makes some sense.
experiment reference member of:
    is_a: has output
    represented_as: edge
    source: experiment reference
    target: dataset

experiment member of:
    is_a: has output
    represented_as: edge
    source: experiment
    target: dataset

experiment reference of:
    is_a: coexists with
    represented_as: edge
    source: experiment reference
    target: experiment
