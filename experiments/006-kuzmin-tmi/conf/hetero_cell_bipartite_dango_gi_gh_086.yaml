# Experiment 086 base config: Single-GPU profiling with 10K subset
# Inherits from gh_085 but uses single GPU and subset for faster profiling
defaults:
  - hetero_cell_bipartite_dango_gi_gh_085
  - _self_

wandb:
  project: torchcell_006-kuzmin-tmi_hetero_cell_bipartite_dango_gi_debug
  tags: [experiment_086, lazy_hetero, single_gpu, subset_10k]

data_module:
  is_perturbation_subset: true  # Enable subset sampling
  perturbation_subset_size: 10000  # 10K samples for faster profiling
  batch_size: 28
  num_workers: 4
  pin_memory: true
  prefetch: false
  prefetch_factor: 4
  persistent_workers: true

trainer:
  max_steps: 100  # Short profiling run (100 steps)
  max_epochs: 1
  strategy: auto  # Single GPU (not DDP)
  num_nodes: 1
  accelerator: gpu
  devices: 1  # SINGLE GPU

regression_task:
  execution_mode: "training"  # DEFAULT - override in variant configs or via CLI
  plot_every_n_epochs: 999999  # Disable plotting during profiling
