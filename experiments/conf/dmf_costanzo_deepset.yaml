# experiments/config/dmf_costanzo_deepset.yaml
defaults:
  - default
  - _self_ # append to end for overriding duplicate configs in default

wandb:
  mode: online # disabled, offline, online
  project: torchcell
  tags: [poc, subset]

data_module:
  batch_size: 32
  num_workers: 2
  pin_memory: true
  
trainer:
  max_epochs: 100
  strategy: ddp

model:
  instance_layers: [256, 64] #[1024, 256, 128] testing overfitting
  set_layers: [32, 8]