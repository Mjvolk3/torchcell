# experiments/config/dmf_costanzo_deepset.yaml
defaults:
  - default
  - _self_ # append to end for overriding duplicate configs in default

wandb:
  mode: offline # disabled, offline, online
  project: torchcell_test

cell_dataset:
  graphs: null #[physical], [regulatory], [physical, regulatory], []
  node_embeddings: [one_hot_gene] # fudt_downstream, fudt_upstream, one_hot_gene, prot_T5_all, prot_T5_no_dubious
  max_size: 1e2

data_module:
  batch_size: 16 #32
  num_workers: 10
  pin_memory: true

trainer:
  max_epochs: 2
  strategy: auto # ddp, auto

models:
  graph:
    node_layers: [512, 128] #[512, 128, 128, 128] #[512, 256, 128, 64] # [1024, 512]
    set_layers: [128, 64, 32] #[32, 32, 32, 32] # [256, 128]
    norm: batch
    activation: gelu
    skip_node: true
    skip_set: true
  pred_head:
    layer_dims: [1] 

regression_task:
  target: fitness # fitness
  boxplot_every_n_epochs: 1
  learning_rate: 1e-2 #1e-3
  weight_decay: 1e-5
  loss: mse
  clip_grad_norm: true
  clip_grad_norm_max_norm: 10
