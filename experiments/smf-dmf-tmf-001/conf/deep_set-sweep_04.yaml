program: experiments/smf-dmf-tmf-001/deep_set.py
project: torchcell_smf-dmf-tmf-001
method: grid
metric:
  goal: minimize
  name: val/loss
parameters:
  cell_dataset:
    parameters:
      graphs:
        values: [null]
      node_embeddings:
        values: [one_hot_gene]
      max_size:
        values: [1e4]
  data_module:
    parameters:
      batch_size:
        values: [8, 16, 32, 64]
      num_workers:
        values: [4, 6, 8, 10, 12, 14, 16]
      pin_memory:
        values: [false, true]
  trainer:
    parameters:
      max_epochs:
        values: [4]
      strategy:
        values: [auto]
  models:
    parameters:
      graph:
        parameters:
          hidden_channels:
            values: [128]
          out_channels:
            values: [32]
          num_node_layers:
            values: [3]
          num_set_layers:
            values: [3]
          norm:
            values: [batch]
          activation:
            values: [relu]
          skip_node:
            values: [true]
          skip_set:
            values: [true]
      pred_head:
        parameters:
          layer_dims:
            values: [[1]]
  regression_task:
    parameters:
      target:
        values: [fitness]
      boxplot_every_n_epochs:
        values: [5]
      learning_rate:
        values: [1e-3]
      weight_decay:
        values: [1e-5]
      loss:
        values: [mse]
      clip_grad_norm:
        values: [true]
      clip_grad_norm_max_norm:
        values: [1]
command:
  - ${env}
  - python
  - ${program}