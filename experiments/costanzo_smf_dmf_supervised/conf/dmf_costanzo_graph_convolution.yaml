# experiments/config/dmf_costanzo_deepset.yaml
defaults:
  - default
  - _self_ # append to end for overriding duplicate configs in default

wandb:
  mode: online # disabled, offline, online
  project: torchcell
  tags: [first_two_target]

cell_dataset:
  experiments: costanzo2016_1e5
  name: cell_1e5
  embeddings: [one_hot_gene, fungal_down, fungal_up, prot_T5_no_dubious] # fungal_down, fungal_up, one_hot_gene, prot_T5_all, prot_T5_no_dubious
  zero_pert : true

data_module:
  batch_size: 16 #32
  num_workers: 4 # 4
  pin_memory: true

trainer:
  max_epochs: 1000
  strategy: auto # ddp, auto
  accelerator: gpu # auto, gpu

regression_task:
  target: [genetic_interaction_score, fitness] # fitness, genetic_interaction_score
  wt_train_per_epoch: null # 100
  boxplot_every_n_epochs: 1
  learning_rate: 1e-2 #1e-3
  weight_decay: 1e-5
  loss: mse
  weighted_mse_penalty: null # only for weighted mse
  train_wt_node_loss: false
  clip_grad_norm: true
  clip_grad_norm_max_norm: 10
  order_penalty: false
  lambda_order: 1.0
  train_mode: one_hop_pert # wt_diff, pert, one_hop_pert

models:
  cell:
    name: GAT # GCN
    node_layers: [1028, 512, 256] #[512, 128, 128, 128] #[512, 256, 128, 64] # [1024, 512]
    set_layers: [32, 32, 32] # [32, 32, 32, 32] # [256, 128]
    hidden_channels: 64
    num_layers: 1
    norm: batch
    activation: gelu
    skip_node: true
    skip_set: true
    skip_mp: true
