program: experiments/smf-dmf-tmf-001/deepset.py
project: torchcell_test
method: grid
metric:
  goal: minimize
  name: val/loss
# early_terminate:
#   type: hyperband
#   min_iter: 10
#   eta: 1.5
# max_iter: 10 # total iters per each run or what?
# s: 4 # number of brackets
# eta: 3 # successive halving

parameters:
  cell_dataset:
    parameters:
      graphs: #[physical], [regulatory], [physical, regulatory], null
        values: [null]
      node_embeddings:
        values: [fudt_upstream] # fudt_downstream, fudt_upstream, one_hot_gene, prot_T5_all, prot_T5_no_dubious
      max_size:
        values: [1e4]
  data_module:
    parameters:
      batch_size:
        values: [8, 16, 32, 64]
      num_workers:
        values: [4, 6, 8, 10, 12, 14, 16]
      pin_memory:
        values: [false, true]
  trainer:
    parameters:
      max_epochs:
        values: [3]
      strategy: # ddp, auto
        values: [auto]
  models:
    parameters:
      graph:
        parameters:
          node_layers:
            values: [[512, 256]]
          set_layers:
            values: [[32, 32, 32]]
          norm:
            values: [batch]
          activation:
            values: [relu]
          skip_node:
            values: [true]
          skip_set:
            values: [true]
      pred_head:
        parameters:
          layer_dims:
            values: [[1]]
  regression_task:
    parameters:
      target:
        values: [fitness]
      boxplot_every_n_epochs:
        values: [5]
      learning_rate:
        values: [1e-3]
      weight_decay:
        values: [1e-5]
      loss:
        values: [mse]
      clip_grad_norm:
        values: [true]
      clip_grad_norm_max_norm:
        values: [1]
command:
  - ${env}
  - python
  - ${program}
