# DataLoader profiling config for Lazy Hetero model
# Inherits from gh_085 but enables dataloader profiling mode
defaults:
  - hetero_cell_bipartite_dango_gi_gh_085  # Inherit from base config
  - _self_

wandb:
  project: torchcell_006-kuzmin-tmi_hetero_cell_bipartite_dango_gi_debug  # Debug project
  tags: [dataloader_profiling, lazy_hetero, debug, ddp]

trainer:
  max_steps: 100  # Short run for profiling (measure overhead only)
  max_epochs: 1

regression_task:
  execution_mode: "dataloader_profiling"  # Enable profiling mode - skips model forward
  plot_every_n_epochs: 999999  # Disable plotting during profiling
