#experiments/002-dmi-tmi/conf/traditional_ml_dataset_sweep.yaml
program: experiments/002-dmi-tmi/scripts/traditional_ml_dataset.py
project: torchcell_dmi-tmi-traditional_ml_dataset
method: grid

parameters:
  cell_dataset:
    parameters:
      graphs:
        values: [null]
      node_embeddings:
        values: [
            # [one_hot_gene],
            # [calm],
            # [codon_frequency],
            # [fudt_downstream],
            # [fudt_upstream],
            # [prot_T5_all],
            # [prot_T5_no_dubious],
            # [nt_window_5979],
            # [nt_window_three_prime_300],
            # [nt_window_five_prime_1003],
            # [esm2_t33_650M_UR50D_all],
            # [esm2_t33_650M_UR50D_no_dubious],
            # [normalized_chrom_pathways],
            [random_6579],
            # [random_1000],
            # [random_100],
            # [random_10],
            # [random_1],
          ]
      size:
        values: [1e3, 1e4]
        # values: [1e5]
        # values: [1e3, 1e4, 1e5]
        # values: [1e3]
      is_pert:
        values: [true, false]
        # values: [true, false]
      aggregation:
        values: [sum, mean]
        # values: [sum]
  data_module:
    parameters:
      batch_size:
        values: [8]
      num_workers:
        values: [6]
      pin_memory:
        values: [false]
command:
  - ${env}
  - python
  - ${program}
