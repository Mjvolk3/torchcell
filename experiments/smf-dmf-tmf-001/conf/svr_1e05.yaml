# experiments/smf-dmf-tmf-001/conf/svr_1e05.yaml
program: experiments/smf-dmf-tmf-001/svr.py
project: torchcell_smf-dmf-tmf-001_trad-ml_svr_1e05
method: grid

parameters:
  cell_dataset:
    parameters:
      graphs:
        values: [null]
      node_embeddings:
        values:
          - [one_hot_gene]
          - [codon_frequency]
          - [calm]
          - [fudt_downstream]
          - [fudt_upstream]
          - [prot_T5_all]
          - [prot_T5_no_dubious]
          - [nt_window_5979]
          - [nt_window_three_prime_300]
          - [nt_window_five_prime_1003]
          - [esm2_t33_650M_UR50D_all]
          - [esm2_t33_650M_UR50D_no_dubious]
          - [normalized_chrom_pathways]
      max_size:
        values: [1e5]
      is_pert:
        values: [true, false]
      aggregation:
        values: [sum, mean]
  data_module:
    parameters:
      batch_size:
        values: [16]
      num_workers:
        values: [6]
      pin_memory:
        values: [true]
  svr:
    parameters:
      kernel:
        values: [rbf, poly, linear, sigmoid]
      C:
        values: [0.1, 1.0, 10.0]
      gamma:
        values: [0.1, 0.01, 0.001]
command:
  - ${env}
  - python
  - ${program}