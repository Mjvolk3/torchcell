program: experiments/003-fit-int/scripts/cell_diffpool_dense.py
project: torchcell_003-fit-int_cell_diffpool_dense_5e4
method: grid

parameters:
  cell_dataset:
    parameters:
      graphs:
        values: [[physical, regulatory]]
      node_embeddings:
        values:
          - [codon_frequency]

  data_module:
    parameters:
      is_perturbation_subset:
        values: [true]
      perturbation_subset_size:
        values: [5e4]
      batch_size:
        values: [2]
      num_workers:
        values: [2]
      pin_memory:
        values: [true]
      prefetch:
        values: [true]

  trainer:
    parameters:
      max_epochs:
        values: [5]
      strategy:
        values: [auto]
      accelerator:
        values: [gpu]
      devices:
        values: [auto]

  model:
    parameters:
      pool_gat_hidden_channels:
        values: [4]
      num_pool_gat_layers:
        values: [2]
      embed_gat_hidden_channels:
        values: [4]
      num_embed_gat_layers:
        values: [2]
      num_pooling_layers:
        values: [5]
      cluster_size_decay_factor:
        values: [6.0]
      activation:
        values: [relu]
      norm:
        values: [batch, layer, instance]
      target_dim:
        values: [2]
      heads:
        values: [1]
      concat:
        values: [false]
      dropout:
        values: [0.2]

  regression_task:
    parameters:
      loss_type:
        values: ["mse"]
      optimizer:
        parameters:
          type:
            values: ["AdamW"]
          lr:
            values: [1e-4]
          weight_decay:
            values: [1e-4]
      lr_scheduler:
        parameters:
          type:
            values: ["ReduceLROnPlateau"]
          mode:
            values: ["min"]
          factor:
            values: [0.2]
          patience:
            values: [3]
          threshold:
            values: [1e-4]
          threshold_mode:
            values: ["rel"]
          cooldown:
            values: [2]
          min_lr:
            values: [1e-9]
          eps:
            values: [1e-10]
      boxplot_every_n_epochs:
        values: [1]
      clip_grad_norm:
        values: [true]
      clip_grad_norm_max_norm:
        values: [0.1, 1.0]
      cluster_loss_weight:
        values: [0.1, 1.0, 10.0]
      link_pred_loss_weight:
        values: [0.1]
      entropy_loss_weight:
        values: [0.1]
      grad_accumulation_schedule:
        values:
          - { 0: 2, 4: 3, 8: 1 }

command:
  - ${env}
  - python
  - ${program}
