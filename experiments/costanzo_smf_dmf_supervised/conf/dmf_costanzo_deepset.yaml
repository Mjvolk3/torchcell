# experiments/config/dmf_costanzo_deepset.yaml
defaults:
  - default
  - _self_ # append to end for overriding duplicate configs in default

wandb:
  mode: online # disabled, offline, online
  project: torchcell
  tags: [poc, subset]

data_module:
  batch_size: 16
  num_workers: 2
  pin_memory: true

trainer:
  max_epochs: 2
  strategy: auto #ddp

models:
  graph:
    instance_layers: [1024, 512]
    set_layers: [256, 128]
  mlp_refset:
    layer_dims: [1]
